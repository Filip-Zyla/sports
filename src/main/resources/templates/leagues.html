<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leagues</title>
</head>
<body>
    <button onclick="window.location.href='/sport'">
        <h1>Sport table app</h1>
    </button>

    <p>Add new league</p>
    <form th:action="@{/leagues}" th:object="${newLeague}" th:method="post">
        <p>Name: <input type="text" th:field="*{name}"></p>
        <p>Country: <input type="text" th:field="*{country}"></p>
        <p><input type="submit" value="Add new league"></p>
    </form>

    <h3>List of all leagues</h3>
    <table>
        <tr>
            <td>ID Name Country</td>
        </tr>
        <tr th:each="league : ${leagues}" >
            <td th:text="${league.getId()}+' '"/>
            <td th:text="${league.getName()}+' '"/>
            <td th:text="${league.getCountry()}+' '"/>
            <td>
                <a th:href="@{/leagues/{id}(id=${league.id})}" class="btn btn-danger">Show</a>
            </td>

        </tr>
    </table>
</body>
</html>
